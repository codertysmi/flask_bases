<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .titulo {
            text-align: center;
            margin-top: 15px;
            color: #0432A0;
        }
        .form-container {
            margin: auto; /* Centrar horizontalmente */
            max-width: 600px; /* Ancho máximo del contenedor */
            padding: 20px; /* Espacio interior del contenedor */
            border: 1px solid #ccc; /* Borde para visualizar el contenedor */
            border-radius: 10px; /* Bordes redondeados */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo mt-5">Modificar Empleado NIF: {{ empleado._nif }}</h1>
        <div class="form-container">
            <form action="/guardar_modificaciones" method="POST">
                <div class="mb-3">
                    <label for="nif" class="form-label">NIF:</label>
                    <input type="text" class="form-control" id="nif" name="nif" value="{{ empleado._nif }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ empleado.nombre }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha:</label>
                    <input type="date" class="form-control" id="fecha" name="fecha">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="text" class="form-control" id="telefono" name="telefono">
                </div>
                <div class="mb-3">
                    <label for="especialidad" class="form-label">Especialidad:</label>
                    <select class="form-select" id="especialidad" name="especialidad">
                        <option value="entrenador">Entrenador</option>
                        <option value="jugador">Jugador</option>
                        <option value="entrenador_jugador">Entrenador/Jugador</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="especialidad2" class="form-label">Especialidad 2 (si es jugador):</label>
                    <select class="form-select" id="especialidad2" name="especialidad2">
                        <option value="portero">Portero</option>
                        <option value="defensa">Defensa</option>
                        <option value="mc">MC</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="altura" class="form-label">Altura (cm):</label>
                    <input type="number" class="form-control" id="altura" name="altura">
                </div>
                <div class="mb-3">
                    <label for="peso" class="form-label">Peso (kg):</label>
                    <input type="number" class="form-control" id="peso" name="peso">
                </div>
                <div class="mb-3">
                    <label for="fecha_contrato" class="form-label">Fecha de Contrato (si es entrenador):</label>
                    <input type="date" class="form-control" id="fecha_contrato" name="fecha_contrato">
                </div>        
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
