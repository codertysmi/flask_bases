<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .titulo {
            text-align: center;
            margin-top: 15px;
            color: #0432A0;
        }
        .nav-link {
            color: #007bff;
        }
        .nav-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo mt-5">Añnadir Empleado del Club TORIKO</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/insertar">Insertar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/modificar">Modificar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/eliminar">Eliminar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <form action="/insertar" method="POST" style="margin-top: 50px">
            <div class="mb-3">
                <label for="nif" class="form-label">NIF:</label>
                <input required type="text" class="form-control" id="nif" name="nif">
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input required type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" class="form-control" id="fecha" name="fecha">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono">
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Direccion:</label>
                <input type="text" class="form-control" id="direccion" name="direccion">
            </div>
            <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad:</label>
                <select required class="form-select" id="especialidad" name="especialidad">
                    <option value="entrenador">Entrenador</option>
                    <option value="jugador">Jugador</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="altura" class="form-label">Altura (cm):</label>
                <input type="number" class="form-control" id="altura" name="altura">
            </div>
            <div class="mb-3">
                <label for="peso" class="form-label">Peso (kg):</label>
                <input type="number" class="form-control" id="peso" name="peso">
            </div>
            <div class="mb-3">
                <label for="fecha_contrato" class="form-label">Fecha de Contrato (si es entrenador):</label>
                <input type="date" class="form-control" id="fecha_contrato" name="fecha_contrato">
            </div>
            <button type="submit" class="btn btn-primary">Insertar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
